name: Run

on: workflow_dispatch

jobs:

  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Run Go
      run: go run -v ./...
      env:
        W3W_API_KEY: ${{ secrets.W3W_API_KEY }}

    - name: Archive API response
      uses: actions/upload-artifact@v4
      with:
        name: w3w-api-response
        path: w3wAutoSuggestions.json
